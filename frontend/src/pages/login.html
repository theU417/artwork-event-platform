<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockhart Event Sales Platform</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/p5.js"></script>
    <style>
        /* Essential styles for the p5.js canvas (embedded directly) */
        body {
            margin: 0; /* Remove default body margin */
            overflow-x: hidden; /* Prevent horizontal scroll if not intended */
            position: relative; /* Establish stacking context for children */

            /* Background Image for the body */
            background-image: url('../../public/images/img/splash-background.jpg');
            background-size: cover; /* Cover the entire element */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Keep background fixed when scrolling */
            background-color: #1a1a1a; /* Dark fallback color */
        }

        /* Styles for the p5.js canvas, generated by createCanvas() */
        .p5Canvas { /* p5.js adds a class 'p5Canvas' to the created canvas */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;   /* Place it behind other content (including the background image) */
            pointer-events: none; /* Allow clicks to pass through */
        }

        /* Ensure your main content (.login-container) is visible above the canvas */
        .login-container {
            position: relative; /* Give it a z-index context */
            z-index: 1;         /* Place it above the canvas */
            /* You might need to adjust the background-color here if you want to see the image *through* the form */
            /* Current background from previous code: background: rgba(40, 40, 40, 0.8); */
        }

        /* UPDATED: Scroll-to-top button styles - always visible */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--secondary, #00CFFF); /* Using var with fallback */
            color: var(--darker, #1a1a1a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 1; /* Always visible */
            visibility: visible; /* Always visible */
            transition: all 0.3s ease;
            z-index: 999; /* Ensure it's on top */
            box-shadow: 0 2px 10px rgba(0,0,0, 1.0);
            border: none;
            font-size: 1.5rem; /* For the '↑' arrow */
            font-weight: bold;
        }

        .scroll-to-top:hover {
            background: var(--light, #f0f0f0);
            transform: translateY(-3px);
        }
        /* END UPDATED */

        /* Your existing login.css should define these, but including them here for completeness
           if they were part of your <style> block originally. */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2.5rem;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            color: #ccc;
            text-align: center;
        }
        .login-header {
            margin-bottom: 2rem;
        }
        .login-header .logo {
            width: 150px;
            margin-bottom: 1rem;
        }
        .login-header h2 {
            color: var(--primary);
            margin: 0.5rem 0;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 0.5rem;
            color: var(--secondary);
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .human-verification {
            margin-top: 1.5rem;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .human-verification p {
            margin: 0;
            margin-right: 10px;
        }
        .captcha-checkbox {
            display: flex;
            align-items: center;
        }
        .captcha-checkbox input {
            margin-right: 8px;
        }
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: var(--darker);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1.5rem;
        }
        .login-btn:hover {
            background: var(--primary-hover);
        }
        .signup-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .signup-link a {
            color: var(--secondary);
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="../../public/images/img/event-platform-logo.png" alt="Company Logo" class="logo">
            <h2>Welcome Back</h2>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" placeholder="Enter your username or email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <div class="human-verification">
                <p>Verify you're human:</p>
                <div class="captcha-container">
                    <div class="captcha-checkbox">
                        <input type="checkbox" id="human-verify">
                        <label for="human-verify">I'm not a robot</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="enterBtn">Log In</button>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </form>
    </div>

    <button class="scroll-to-top" id="scrollToTop" aria-label="Scroll to top">↑</button>

    <script>
        let splashInterval;
        
        // p5.js will automatically call a function named `setup()`
        function setup() {
            const canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent(document.body);
            canvas.style('position', 'fixed');
            canvas.style('top', '0');
            canvas.style('left', '0');
            canvas.style('z-index', '-1');
            canvas.style('pointer-events', 'none');
            
            colorMode(HSB, 360, 100, 100);
            noStroke();
            clear();
            
            createAutoSplashes();
            splashInterval = setInterval(() => {
                createAutoSplash();
            }, random(5000, 10000));
        }
        
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function createAutoSplashes() {
            for (let i = 0; i < 5; i++) {
                setTimeout(createAutoSplash, i * 400);
            }
        }
        
        function createAutoSplash() {
            const x = random(width);
            const y = random(height);
            const hue = random(360);
            
            push();
            translate(x, y);
            fill(hue, 100, 100);
            
            const dropNum = int(map(random(1), 0, 1, 300, 600));
            for (let i = 0; i < dropNum; i++) {
                const diameter = pow(random(1), 20);
                const distance = sq((1.0 - pow(diameter, 2)) * random(1));
                const scaledDiameter = map(diameter, 0, 1, 1, 30);
                const scaledDistance = map(distance, 0, 1, 0, 300);
                const radian = random(TWO_PI);
                ellipse(
                    scaledDistance * cos(radian),
                    scaledDistance * sin(radian),
                    scaledDiameter,
                    scaledDiameter
                );
            }
            pop();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const enterBtn = document.getElementById('enterBtn');
            const scrollToTopButton = document.getElementById('scrollToTop');

            if (enterBtn) {
                enterBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = '../pages/artwork.html';
                });
            }

            // Scroll to top functionality:
            // Since the login page likely won't scroll, we remove the scroll listener.
            // The button is now always visible via CSS 'opacity: 1; visibility: visible;'.
            if (scrollToTopButton) {
                scrollToTopButton.addEventListener('click', () => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
            // The side scroll button is not present in this login.html, so its logic is omitted.
        });
    </script>
</body>
</html>
